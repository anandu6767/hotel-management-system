{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">🗓️ Mark Staff Attendance</h2>

  <!-- 🔔 Display Django messages -->
  {% if messages %}
    <div class="mb-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <div class="row g-4">
    <!-- Attendance Form -->
    <div class="col-md-8">
      <div class="p-4 bg-light shadow rounded">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="text-center">
            <button type="submit" class="btn btn-success mt-3">✅ Submit Attendance</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Quick Link to Attendance Records -->
    <div class="col-md-4">
      <div class="card border-0 shadow text-center h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <div class="display-5 mb-3">📋</div>
            <h5 class="card-title">Attendance List</h5>
            <p class="text-muted small">Review past staff attendance</p>
          </div>
          <a href="{% url 'attendance_list' %}" class="btn btn-sm btn-info mt-3">📊 View Attendance</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
